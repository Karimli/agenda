<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="assets/styles/vendor.css">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>
    <div class="container">
        <div class="flip-card" id="flipCard">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="assets/images/Artboard_az.jpg" alt="AgendaAZ">
                </div>
                <div class="flip-card-back">
                    <img src="assets/images/Artboard_en.jpg" alt="AgendaEN">
                </div>
            </div>
        </div>
    </div>
    <div class="language-list">
        <span class="language-item active" id="az" onclick="changeLanguage('az')"><img src="assets/images/aze.png" width="24" height="24"></span>
        <span class="language-item" id="en" onclick="changeLanguage('en')"><img src="assets/images/usa.png" width="24" height="24"></span>
    </div>

    
    <script src="assets/scripts/main.js"></script>
</body>

</html>
